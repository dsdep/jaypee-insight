
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Register Here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start form-->
<link rel="stylesheet" href= "C:\xampp\htdocs\solid-green.css" type="text/css" />
<script type="text/javascript" src="C:\xampp\htdocs\jquery.min.js"></script>
<script type="text/javascript" src="C:\xampp\htdocs\iframe.js"></script>
<link rel="stylesheet" href="C:\xampp\htdocs\form.css" type="text/css" />

<form class="solid-green" style="background-color:#FFFFFF;font-size:14px;font-family:'Trebuchet MS',Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post">

<div class="title"><h2>Register Here</h2></div>

	<div class="element-name"><label class="title"><span class="required">*</span></label>
<span class="nameFirst"><input placeholder="Name First" type="text" size="10" name="first_name" required="required"/>
<span class="icon-place"></span></span>
<span class="nameLast"><input placeholder="Name Last" type="text" size="14" name="last_name" required="required"/>
<span class="icon-place"></span></span></div>

	

	<div class="element-number"><label class="title"><span class="required">*</span></label>
<div class="item-cont"><input class="medium" type="text" min="10" max="10" name="enrollment" required="required" placeholder="Enrollment Number" value=""/>
<span class="icon-place"></span></div></div>
<div class="element-date"><label class="title"><span class="required">*</span></label>
<div class="item-cont"><input class="medium" data-format="yyyy-mm-dd" type="date" name="dob" required="required" placeholder="Date of birth"/>
<span class="icon-place"></span></div></div>

	<div class="element-radio"><label class="title">Branch<span class="required">*</span></label>
		<div class="column column2"><label><input type="radio" name="branch" value="CSE " required="required"/><span>CSE </span></label></div>
<span class="clearfix"></span>
		<div class="column column2"><label><input type="radio" name="branch" value="ECE" required="required"/><span>ECE</span></label></div>
<span class="clearfix"></span>
</div>

	<div class="element-input"><label class="title"><span class="required">*</span></label>
<div class="item-cont"><input class="small" type="text" name="batch" required="required" placeholder="Batch"/>
<span class="icon-place"></span></div></div>

	<div class="element-radio"><label class="title">Year<span class="required">*</span></label>		
<div class="column column2"><label><input type="radio" name="year" value="1st" required="required"/><span>1st</span></label>
<label><input type="radio" name="year" value="3rd" required="required"/><span>3rd</span></label></div><span class="clearfix"></span>

		<div class="column column2"><label><input type="radio" name="year" value="2nd" required="required"/><span>2nd</span></label>

<label><input type="radio" name="year" value="4th" required="required"/><span>4th</span></label></div><span class="clearfix"></span>
</div>

	<div class="element-phone"><label class="title"><span class="required">*</span></label>
<div class="item-cont"><input class="medium" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="10" name="phone" required="required" placeholder="Phone number" value=""/>
<span class="icon-place"></span></div></div>

	<div class="element-email"><label class="title"><span class="required">*</span></label>
<div class="item-cont"><input class="large" type="email" name="email" value="" required="required" placeholder="Email"/>
<span class="icon-place"></span></div></div>

<div class="submit"><input type="submit" value="Submit"/></div>
            
        </form><script type="text/javascript" src="C:\xampp\htdocs\solid-green.js"></script>




</body>
</html>
