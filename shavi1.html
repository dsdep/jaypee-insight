<!DOCTYPE html>
<head>
<style>
.ch-grid {
    margin: 20px 0 0 0;
    padding: 0;
    list-style: none;
    display: block;
    text-align: center;
    width: 100%;
}
 
.ch-grid:after,
.ch-item:before {
    content: '';
    display: table;
}
 
.ch-grid:after {
    clear: both;
}
 
.ch-grid li {
    width: 220px;
    height: 220px;
    display: inline-block;
    margin: 20px;
}
.ch-item {
    width: 105%;
    height: 105%;
    border-radius: 50%;
    position: relative;
    cursor: default;
    perspective: 900px;
}
.ch-info{
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}
.ch-info > div {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-position: center center;
    transition: all 0.4s linear;
    transform-origin: 50% 0%;
}
.ch-info .ch-info-front {
    box-shadow: inset 0 0 0 16px #990;
}
.ch-info .ch-info-back {
    transform: translate3d(0,0,-220px) rotate3d(1,0,0,90deg);
    background: #990;
    opacity: 0;
}
.ch-img-1 { 
    background-image: url("shavi1.jpg");
}
 
.ch-img-2 { 
    background-image: url("shavi2.jpg");
}
 
.ch-img-3 { 
    background-image: url("shavi3.jpg");
}
 
.ch-info h1 {
    color: #fff;
    letter-spacing: 1px;
    font-size: 19px;
    margin: 0 15px;
    padding: 60px 0 0 0;
    height: 110px;
    font-family:Courier New;
    text-shadow: 
        0 0 1px #fff, 
        0 1px 2px rgba(0,0,0,0.3);
}
.ch-info p {
    color: #fff;
    padding: 10px 5px;
    margin: 0 30px;
    font-size: 50px;
    border-top: 1px solid rgba(255,255,255,0.5);
}
 
.ch-info p a {
    display: block;
    color: rgba(255,255,255,0.7);
    font-style:bold;
    font-weight:700;
    text-transform: uppercase;
    font-size: 18px;
    letter-spacing: 0px;
    padding-top: 4px;
    font-family:Courier New;
}
.ch-info p a:hover {
    color:#666;
}
.ch-item:hover .ch-info-front {
    transform: translate3d(0,280px,0) rotate3d(1,0,0,-90deg);
    opacity: 0;
}
.ch-item:hover .ch-info-back {
    transform: rotate3d(1,0,0,0deg);
    opacity: 1;
}
</style
</head>
<body>
<ul class="ch-grid">
    <li>
        <div class="ch-item">
            <div class="ch-info">
              <div class="ch-info-front ch-img-1"></div>
               <div class="ch-info-back">
                <h1>It includes info about all the sports events.</h1>
                 <p><a href="http://drbl.in/eOPF">EVENTS INFO</a></p>
            </div>
        </div>
     </div>
  </li>
    <li>
        <div class="ch-item">
            <div class="ch-info">
              <div class="ch-info-front ch-img-2"></div>
               <div class="ch-info-back">
                <h1>It includes info about all the creative events.</h1>
                <p><a href="http://drbl.in/eKMi">EVENTS INFO</a></p>
            </div>
        </div>
</div>    
</li>
    <li>
        <div class="ch-item">
            <div class="ch-info">
                  <div class="ch-info-front ch-img-3"></div>
               <div class="ch-info-back">
                <h1>It includes info about all the music events.</h1>
                <p><a href="http://drbl.in/ekhp">EVENTS INFO</a></p>
            </div>
        </div>
</div>
</li>
</ul>
</body>
</html>
